<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <h1> Rock, Paper, Scissors Game</h1>
    <h2> Console Only Game for TOP practice</h2>
    
    
    <div class="form">
        <label for="choiceField"> What do you choose: Rock, Scissors, or Paper?: </label>
        <input type="text" id="humanChoice" class="choiceField" />
        <input type="submit" value="Submit Choice" class="choiceSubmit" />
    </div>

    <div class="resultParas">
        <p class="rounds"></p>
        <p class="choices"></p>
        <p class="result"></p>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
